{% extends "base.html" %}

{% block body %}
    <div class="maincontent">
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <img src="{{ url_for('static', filename='images/yumgum.png') }}" alt="{{ product.name }}" id="prodimg">
                    </div>
                    <div class="col-4">
                        <h1 id="prodtitle">{{ product.name }}</h1>
                        <h2 class="prodinfo">{{ product.vitamin }}</h2>
                        <h3 class="prodinfo">{{ product.flavour }}</h3>
                        <div id="proddesc">
                            <h5>{{ product.description }}</h5>
                        </div>
                        <h2 class="prodinfo">Â£{{ "%.2f"|format(product.price) }}</h2>
                        <h4 class="prodmininfo">Quantity</h4>
                        <div id="quantbutt">
                            <div id="prodquant">
                                <a href="#" id="quantminus"><h2 class="quantxt">-</h2></a>
                                <h3  id="quantity">1</h3>
                                <a href="#" id="quantplus"><h2 class="quantxt">+</h2></a>
                            </div>
                        </div>
                        <div id="prodbotbut">
                            <a href="#" id="prodbasket" data-product-id="{{ product.id }}">
                                <h3>Add to Basket</h3>
                                <img src="{{ url_for('static', filename='images/basketcheck.svg') }}" height="45">
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg" id="prodwishadd">
                                <img src="{{ url_for('static', filename='images/heart.svg') }}">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
